<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Simple Calculator</h1>
        <p>Enter two numbers</p><br>
        <div class="input">
            <label for="num1">Number-1</label> <br>
            <input type="text" id="num1"> <br>
            <label for="num2">Number-2</label> <br>
            <input type="text" id="num2"> <br>
            <hr>
            <label for="result">Result is</label> <br>
            <input type="text" id="result" readonly /><br>
        </div>
        <br>
        <button id="sumButton">Sum</button>
        <button id="subtractButton">Subtract</button>
        <script>function solve() {
                let num1Element;
                let num2Element;
                let resultElement;

                return {
                    init: (selector1, selector2, resultSelector) => {
                        num1Element = document.querySelector(selector1);
                        num2Element = document.querySelector(selector2);
                        resultElement = document.querySelector(resultSelector);
                    },
                    add: () => {
                        let resultValue = Number(num1Element.value) + Number(num2Element.value);
                        resultElement.value = resultValue;
                    },
                    subtract: () => {
                        let resultValue = Number(num1Element.value) - Number(num2Element.value);
                        resultElement.value = resultValue;
                    }
                }

            } 
            let factory = solve();
            factory.init('#num1', '#num2', '#result')
            let sumButtonElement = document.getElementById('sumButton')
            let subtractButtonElement = document.getElementById('subtractButton')
            sumButtonElement.addEventListener('click', e => {factory.add()});
            subtractButtonElement.addEventListener('click', e => {factory.subtract()});
            </script>
    </div>
</body>

</html>
